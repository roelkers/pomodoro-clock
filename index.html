<html>
<meta>
<title>A Pomodoro Clock</title>
<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Josefin+Slab|Open+Sans+Condensed:300" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</meta>
<header>
  <div>
    <img src="<%=require('./src/Tomato.png')%>"/> 
  </div>
  <div>
    <h1>Pomodoro Clock</h1>
  </div>
</header>
<main>
  <div class="container">
    <div class="session">
        <h2>Session Length</h2>
      <div class="innerContainer">
      <div id="incSession">
        <h2>+</h2></div>
      <div>
        <h2 id="sessionDuration">25</h2></div>
      <div id="decSession">
        <h2>-</h2></div>
  </div>
    </div>
    <div class="break">
        <h2>Break Length</h2>
      <div class="innerContainer">
        <div id="incBreak"><h2>+</h2></div>
        <div><h2 id="breakDuration">5</h2></div>
        <div id="decBreak"><h2>-</h2></div>
      </div>
    </div>
  </div>

  <div id="pomodoro">
                <h1 id="timeLabel">25:00</h1>
    <div class="wrapper">
  <div id="container1" class="dial-container container1">
    <div id="wedge1" class="wedge sessionColor"></div>
  </div>
  <div id="container2" class="dial-container container2">
    <div id="wedge2" class="wedge sessionColor"></div>
  </div>
</div>
  </div>
</main>
</html>
